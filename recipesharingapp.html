<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #5c67f2;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #4854c8;
        }
        .recipe-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .recipe-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Recipe Sharing App</h1>
    <div id="auth-section">
        <div id="register-section">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button onclick="register()">Register</button>
        </div>
        <div id="login-section">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div id="app-section" class="hidden">
        <h2>Welcome, <span id="user-name"></span></h2>
        <button onclick="logout()">Logout</button>
        <h3>Share a Recipe</h3>
        <input type="text" id="recipe-name" placeholder="Recipe Name" required>
        <textarea id="recipe-description" placeholder="Recipe Description" rows="4" required></textarea>
        <input type="file" id="recipe-photo" accept="image/*" required>
        <button onclick="shareRecipe()">Share Recipe</button>
        
        <h3>Recipes</h3>
        <div id="recipes"></div>
    </div>
</div>

<script>
    const users = JSON.parse(localStorage.getItem('users')) || {};
    const recipes = JSON.parse(localStorage.getItem('recipes')) || [];
    let currentUser = localStorage.getItem('currentUser');

    const authSection = document.getElementById('auth-section');
    const appSection = document.getElementById('app-section');
    const userNameDisplay = document.getElementById('user-name');
    const recipesContainer = document.getElementById('recipes');

    function saveToLocalStorage(key, value) {
        localStorage.setItem(key, JSON.stringify(value));
    }

    function register() {
        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;

        if (users[username]) {
            alert('Username already exists');
            return;
        }

        users[username] = password;
        saveToLocalStorage('users', users);
        alert('Registered successfully. You can now log in.');
    }

    function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        if (users[username] && users[username] === password) {
            currentUser = username;
            localStorage.setItem('currentUser', username);
            userNameDisplay.textContent = currentUser;
            showAppSection();
        } else {
            alert('Invalid username or password');
        }
    }

    function logout() {
        currentUser = null;
        localStorage.removeItem('currentUser');
        showAuthSection();
    }

    function showAuthSection() {
        authSection.classList.remove('hidden');
        appSection.classList.add('hidden');
    }

    function showAppSection() {
        authSection.classList.add('hidden');
        appSection.classList.remove('hidden');
        displayRecipes();
    }

    function shareRecipe() {
        const name = document.getElementById('recipe-name').value;
        const description = document.getElementById('recipe-description').value;
        const photoInput = document.getElementById('recipe-photo');
        const reader = new FileReader();

        if (!name || !description || !photoInput.files[0]) {
            alert('All fields are required');
            return;
        }

        reader.onload = function(event) {
            recipes.push({
                username: currentUser,
                name,
                description,
                photo: event.target.result
            });
            saveToLocalStorage('recipes', recipes);
            displayRecipes();
            alert('Recipe shared successfully!');
        };
        reader.readAsDataURL(photoInput.files[0]);
    }

    function displayRecipes() {
        recipesContainer.innerHTML = recipes.map(recipe => `
            <div class="recipe-card">
                <h4>${recipe.name} <small>(by ${recipe.username})</small></h4>
                <p>${recipe.description}</p>
                <img src="${recipe.photo}" alt="${recipe.name}">
            </div>
        `).join('');
    }

    // Initialize app
    if (currentUser) {
        userNameDisplay.textContent = currentUser;
        showAppSection();
    } else {
        showAuthSection();
    }
</script>

</body>
</html>
